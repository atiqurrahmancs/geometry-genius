<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Geometry Gem</title>
      <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet"
         type="text/css" />
      <script
         src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>
<body>
   <header>

   </header>
   <main>
       <!-- main content container -->
      <div class="flex flex-col-reverse md:flex-row lg:flex-row gap-3 m:gap-3 lg:gap-5 m-6 lg:ml-40 lg:mr-40 lg:mt-10">
         <!-- shape card container -->
         <div class="grid lg:grid-cols-3 gap-2 m:gap-3 lg:gap-5">
            <!-- triangle -->
            <div class="card bg-base-100 pt-3 lg:pt-5 shadow-lg rounded-lg border-2 border-gray-300">
              <figure><img class="w-[40%] lg:w-[60%]" src="./images/triangle.png"/></figure>
               <div class="card-body p-3 lg:p-5">
                  <h2 id="tri-title" class="text-center text-lg lg:text-xl font-semibold">Triagnle</h2>
                  <p class="text-center text-sm lg:text-lg">Area = 0.5 X b X h</p>
                    <div class="flex flex-row gap-2 lg:gap-3 justify-center items-center">
                     <input id="triangle-b" class="w-[50%] lg:w-[30%] rounded-md p-1 pl-2" type="text" placeholder="b">
                     <span>cm</span>
                     <input id="triangle-h" class="w-[50%] lg:w-[30%] rounded-md p-1 pl-2" type="text" placeholder="h">
                     <span>cm</span>
                    </div>
                     
                    <div class="card-actions justify-center">
                      <button id="triangle-calculate" class="btn btn-primary mt-2 w-[80%] h-8 lg:h-10 lg:w-[60%]">Calculate</button>
                    </div>
                  </div>
            </div>

            <!-- Rectangle -->
            <div class="card bg-base-100 pt-3 lg:pt-5 shadow-lg rounded-lg border-2 border-gray-300">
              <figure><img class="w-[60%] lg:w-[80%]" src="./images/rectangle.png"/></figure>
               <div class="card-body p-3 lg:p-5 lg:pt-3">
                  <h2 id="rec-title" class="text-center text-lg lg:text-xl font-semibold">Rectangle</h2>
                  <p class="text-center text-sm lg:text-lg">Area (A) = W X l</p>
                    <div class="flex flex-row gap-2 lg:gap-3 justify-center items-center">
                     <input id="rectangle-w" class="w-[50%] lg:w-[30%] rounded-md p-1 pl-2" type="text" placeholder="w">
                     <span>cm</span>
                     <input id="rectangle-l" class="w-[50%] lg:w-[30%] rounded-md p-1 pl-2" type="text" placeholder="l">
                     <span>cm</span>
                    </div>
                     
                    <div class="card-actions justify-center">
                      <button id="rectangle-calculate" class="btn btn-primary mt-2 w-[80%] h-8 lg:h-10 lg:w-[60%]">Calculate</button>
                    </div>
                  </div>
            </div>

            <!-- Parallelogram -->
            <div class="card bg-base-100 pt-3 lg:pt-8 shadow-lg rounded-lg border-2 border-gray-300">
              <figure><img class="w-[50%] lg:w-[80%]" src="./images/parallelogram.png"/></figure>
               <div class="card-body p-3 lg:p-5">
                <h2 class="text-center text-lg lg:text-xl font-semibold">Parallelogram</h2>
                  <p class="text-center text-sm lg:text-lg">Area = b X h</p>
                    <div class="flex flex-row gap-2 lg:gap-3 justify-center items-center">
                     <input class="w-[50%] lg:w-[30%] rounded-md p-1 pl-2" type="text" placeholder="b">
                     <span>cm</span>
                     <input class="w-[50%] lg:w-[30%] rounded-md p-1 pl-2" type="text" placeholder="h">
                     <span>cm</span>
                    </div>
                     
                    <div class="card-actions justify-center">
                      <button class="btn btn-primary mt-2 w-[80%] h-8 lg:h-10 lg:w-[60%]">Calculate</button>
                    </div>
                  </div>
            </div>

            <!-- Rhombus -->
            <div class="card bg-base-100 pt-3 lg:pt-7 shadow-lg rounded-lg border-2 border-gray-300">
              <figure><img class="w-[50%] lg:w-[70%]" src="./images/rhombus.png"/></figure>
               <div class="card-body p-3 lg:p-5">
                  <h2 class="text-center text-lg lg:text-xl font-semibold">Rhombus</h2>
                  <p class="text-center text-sm lg:text-lg">Area (A) = 0.5 X d<small>1</small> X d<small>2</small></p>
                    <div class="flex flex-row gap-2 lg:gap-3 justify-center items-center">
                     <input class="w-[50%] lg:w-[30%] rounded-md p-1 pl-2" type="text" placeholder="d1">
                     <span>cm</span>
                     <input class="w-[50%] lg:w-[30%] rounded-md p-1 pl-2" type="text" placeholder="d2">
                     <span>cm</span>
                    </div>
                     
                    <div class="card-actions justify-center">
                      <button class="btn btn-primary mt-2 w-[80%] h-8 lg:h-10 lg:w-[60%]">Calculate</button>
                    </div>
                  </div>
            </div>

             <!-- Pentagon -->
            <div class="card bg-base-100 pt-3 lg:pt-5 shadow-lg rounded-lg border-2 border-gray-300">
              <figure><img class="w-[40%] lg:w-[60%]" src="./images/pentagon.png"/></figure>
               <div class="card-body p-3 lg:p-3 lg:pb-5">
                  <h2 class="text-center text-lg lg:text-xl font-semibold">Pentagon</h2>
                  <p class="text-center text-sm lg:text-lg">Area = 0.5 X p X b</p>
                    <div class="flex flex-row gap-2 lg:gap-3 justify-center items-center">
                     <input class="w-[50%] lg:w-[30%] rounded-md p-1 pl-2" type="text" placeholder="p">
                     <span>cm</span>
                     <input class="w-[50%] lg:w-[30%] rounded-md p-1 pl-2" type="text" placeholder="b">
                     <span>cm</span>
                    </div>
                     
                    <div class="card-actions justify-center">
                      <button class="btn btn-primary mt-2 w-[80%] h-8 lg:h-10 lg:w-[60%]">Calculate</button>
                    </div>
                  </div>
            </div>

            <!-- Ellipse -->
            <div class="card bg-base-100 pt-3 lg:pt-7 shadow-lg rounded-lg border-2 border-gray-300">
              <figure><img class="w-[50%] lg:w-[80%]" src="./images/ellipse.png"/></figure>
               <div class="card-body p-3 lg:p-5">
                  <h2 class="text-center text-lg lg:text-xl font-semibold"> Ellipse</h2>
                  <p class="text-center text-sm lg:text-lg">Area = &#960;ab</p>
                    <div class="flex flex-row gap-2 lg:gap-3 justify-center items-center">
                     <input class="w-[50%] lg:w-[30%] rounded-md p-1 pl-2" type="text" placeholder="a">
                     <span>cm</span>
                     <input class="w-[50%] lg:w-[30%] rounded-md p-1 pl-2" type="text" placeholder="b">
                     <span>cm</span>
                    </div>
                     
                    <div class="card-actions justify-center">
                      <button class="btn btn-primary mt-2 w-[80%] h-8 lg:h-10 lg:w-[60%]">Calculate</button>
                    </div>
                  </div>
            </div>

         </div>

            <!-- Area Calculation Container -->
         <div id="area-container" class="lg:w-[30%] h-65 m:h-80 lg:h-100 border-2 border-gray-300 shadow-xl rounded-lg p-2 lg:p-5 overflow-y-scroll">
            <h3 class="text-lg font-semibold lg:text-2xl">Area Calculation</h3>
            <ol id="ol-list" class="list-decimal list-inside">
               
            </ol>

         </div>
      </div>
      
   </main>
<script src="./functionFile.js"></script>
</body>
</html>
